<!DOCTYPE html>
<html>

<head>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <script>
        $.ajax({
            type : "POST",
            url: "http://localhost:8080/ws/ajax",
            data : {
                title: "Donald Duck", description: "Duckburg"
            },
            success : function (data, status) {
                    $("#demo").append("Data: " + data + "\nStatus:" + status);
                }
            });

    </script>

</head>

<body>
    <p id="demo"></p>
</body>

</html>
